<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAGUFL random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="row my-5 d-flex justify-content-center ">
      <div class="card col-4" style="height: 300px">
        <div
          class="h-25 d-flex justify-content-start align-items-center m-2 fs-1"
        >
          <span id="palo1"> </span>
        </div>
        <div class="h-50 d-flex justify-content-center align-items-center fs-1">
          <span id="centro"> </span>
        </div>
        <div
          class="h-25 d-flex justify-content-end align-items-center m-2 fs-1"
        >
          <span id="palo2"> </span>
        </div>
      </div>
      <div class="row d-flex justify-content-center my-2">
        <button type="button" class="btn btn-warning col-3" id="newcard">
          Nueva carta
        </button>
      </div>
    </div>
  </body>
</html>
